<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23-dars</title>
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="./css/style.min.css">
</head>

<body>
    <!-- <header></header> -->

    <!-- Main started -->
    <main>
        <section class="container">
            <div class="content">
                <div class="content__info">
                    <div class="content__box">
                        <span class="content__info__direction">frontend and backend</span>
                        <div class="content__info__heading">
                            <h1>Learn to program by watching professionals</h1>
                        </div>
                        <div class="content__info__description">
                            <p>See how experienced developers solve problems in real time</p>
                        </div>
                    </div>

                    <a class="content__info__link" href="#"><strong>Try it free 7 days</strong>, then $20/mo</a>
                </div>

                <div class="content__contact">
                    <div class="content__title">
                        <h2>Sign up for the course and get free 7 days</h2>
                    </div>

                    <form action="https://echo.htmlacademy.ru/courses" method="post" autocomplete="off">
                        <label>
                            <input class="content__input" type="text" minlength="3" name="user__name"
                                placeholder="First name" required>
                            <span class="input-span">First Name cannot be empty</span>
                        </label>

                        <label>
                            <input class="content__input" type="text" minlength="3" name="user__lastname"
                                placeholder="Last name" required>
                            <span class="input-span">Last Name cannot be empty</span>
                        </label>

                        <label>
                            <input class="content__input" type="email" name="user__email" placeholder="Email Address"
                                required>
                            <span class="input-span">Looks like this is not an email</span>
                        </label>

                        <label>
                            <input class="content__input" type="password" min="5" name="user__password"
                                placeholder="Password" required>
                            <span class="input-span">Password cannot be empty</span>
                        </label>

                        <div class="content__box-second">
                            <button class="content__button" type="submit">Claim your free trial</button>
                            <p class="content__desc">By clicking the button, you are agreeing to our <span
                                    style="font-weight: 500; text-decoration: underline; color: red">Terms and
                                    Services</span></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!-- Main finished -->


    <!-- <footer></footer> -->
</body>

</html>
